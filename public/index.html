<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ONLINETRADERZ — Shop</title>

<!-- Professional polished responsive design -->
<style>
  :root {
    --accent: #25D366;
    --accent-dark: #1fa34f;
    --muted: #6b7280;
    --card-bg: #ffffff;
    --page-bg: #f5f7fa;
    --radius: 12px;
    --shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
    --max-width: 1200px;
    --transition: all 0.25s ease;
  }

  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    scroll-behavior: smooth;
  }
  body {
    margin: 0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--page-bg);
    color: #0f172a;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* Layout container */
  .wrap {
    max-width: var(--max-width);
    margin: 24px auto;
    padding: 0 16px;
  }

  /* Header */
  header.site-header {
    position: sticky;
    top: 0;
    z-index: 60;
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.9);
    border-bottom: 1px solid rgba(15, 23, 42, 0.08);
    box-shadow: 0 2px 12px rgba(15, 23, 42, 0.04);
  }

  .hdr-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 12px 16px;
  }

  .logo {
    font-weight: 800;
    font-size: 1.35rem;
    color: #05204A;
    letter-spacing: 0.5px;
  }

  nav.main-nav {
    display: flex;
    align-items: center;
    gap: 18px;
  }

  nav.main-nav a {
    color: #0f172a;
    text-decoration: none;
    font-weight: 600;
    padding: 8px 12px;
    border-radius: 8px;
    transition: var(--transition);
  }

  nav.main-nav a:hover {
    background: rgba(37, 211, 102, 0.1);
    color: var(--accent-dark);
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .theme-switch button {
    border: 0;
    background: transparent;
    padding: 6px;
    border-radius: 8px;
    cursor: pointer;
    transition: var(--transition);
  }
  .theme-switch button:hover {
    background: rgba(0,0,0,0.05);
  }

  .cart-btn {
    position: relative;
    background: var(--accent);
    color: #fff;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    transition: var(--transition);
  }

  .cart-btn:hover {
    background: var(--accent-dark);
  }

  .cart-count {
    position: absolute;
    top: -6px;
    right: -8px;
    display: inline-block;
    background: #05204A;
    color: #fff;
    border-radius: 50%;
    padding: 3px 7px;
    font-size: 12px;
  }

  /* Hero section */
  .hero {
    display: flex;
    align-items: center;
    gap: 20px;
    margin: 30px 0;
    padding: 36px 24px;
    border-radius: 18px;
    background: linear-gradient(180deg, #ffffff, #f9fbff);
    box-shadow: var(--shadow);
  }

  .hero-left {
    flex: 1;
  }

  .hero h1 {
    margin: 0;
    font-size: clamp(22px, 3vw, 36px);
    color: #05204A;
  }

  .hero p {
    margin: 12px 0;
    color: var(--muted);
    max-width: 560px;
  }

  .hero-cta {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 16px;
  }

  .btn-primary, .btn-ghost {
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    padding: 12px 18px;
    transition: var(--transition);
  }

  .btn-primary {
    background: var(--accent);
    color: #fff;
    border: none;
  }

  .btn-primary:hover {
    background: var(--accent-dark);
  }

  .btn-ghost {
    background: transparent;
    border: 1px solid rgba(5, 32, 74, 0.08);
  }

  .btn-ghost:hover {
    background: rgba(5, 32, 74, 0.05);
  }

  .hero-right {
    width: 280px;
    display: flex;
    justify-content: center;
  }

  .hero-right img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(2, 6, 23, 0.08);
    transition: transform 0.4s ease;
  }

  .hero-right img:hover {
    transform: scale(1.03);
  }

  /* Product grid */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 16px;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    transition: var(--transition);
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 40px rgba(2, 6, 23, 0.1);
  }

  .card .img-wrap {
    height: 200px;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #f8fafc, #ffffff);
  }

  .card .img-wrap img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    transition: var(--transition);
  }

  .card .img-wrap img:hover {
    transform: scale(1.04);
  }

  .card h3 {
    margin: 12px 0 6px;
    font-size: 1.05rem;
  }

  .price {
    font-weight: 800;
    color: #05204A;
    margin-bottom: 8px;
  }

  .card .actions {
    margin-top: auto;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .add-btn {
    background: var(--accent);
    color: #fff;
  }

  .wa-btn {
    background: #075e54;
    color: #fff;
  }

  /* Pagination */
  .pagination {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 26px 0;
  }

  .pagination button {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid rgba(2, 6, 23, 0.06);
    cursor: pointer;
    background: #fff;
    transition: var(--transition);
  }

  .pagination button:hover {
    background: var(--accent);
    color: #fff;
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(2, 6, 23, 0.6);
    z-index: 200;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }

  .modal.open {
    display: flex;
  }

  .modal-card {
    background: #fff;
    border-radius: 14px;
    width: 100%;
    max-width: 720px;
    padding: 22px;
    box-shadow: 0 30px 60px rgba(2, 6, 23, 0.15);
    max-height: 92vh;
    overflow: auto;
    position: relative;
  }

  .modal-card .close {
    position: absolute;
    top: 12px;
    right: 16px;
    cursor: pointer;
    font-size: 22px;
    color: #05204A;
  }

  /* Cart list */
  .cart-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .cart-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(2, 6, 23, 0.05);
    background: #fafafa;
  }

  .cart-item img {
    width: 72px;
    height: 72px;
    object-fit: cover;
    border-radius: 8px;
  }

  .cart-item .meta {
    flex: 1;
  }

  .qty-controls {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Footer */
  footer.site-footer {
    margin-top: 40px;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: var(--shadow);
    text-align: center;
    color: var(--muted);
  }

  footer a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 700;
  }

  /* Responsive adjustments */
  @media (max-width: 1000px) {
    .products-grid { grid-template-columns: repeat(3, 1fr); }
    .hero-right { display: none; }
  }
  @media (max-width: 740px) {
    .hdr-inner { flex-wrap: wrap; }
    .products-grid { grid-template-columns: repeat(2, 1fr); }
    .hero { flex-direction: column; padding: 28px 20px; }
    .hero-left { width: 100%; }
  }
  @media (max-width: 480px) {
    .products-grid { grid-template-columns: 1fr; }
    nav.main-nav { display: none; }
    .logo { font-size: 1.1rem; }
  }

  .responsive-img {
    max-width: 100%;
    height: auto;
    object-fit: contain;
  }
</style>
</head>
