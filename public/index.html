<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ONLINETRADERZ — Shop</title>

<style>
  :root{
    --accent:#25D366;
    --accent-dark:#1fa34f;
    --muted:#6b7280;
    --card-bg:#ffffff;
    --page-bg:#f6f7fb;
    --radius:12px;
    --shadow:0 8px 24px rgba(15,23,42,0.06);
    --max-width:1200px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:var(--page-bg);
    color:#0f172a;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.4;
  }

  .wrap{max-width:var(--max-width);margin:24px auto;padding:0 16px;}

  /* Header */
  header.site-header{
    position:sticky;top:0;z-index:60;
    backdrop-filter:blur(8px);
    background:rgba(255,255,255,0.9);
    border-bottom:1px solid rgba(15,23,42,0.05);
  }
  .hdr-inner{
    display:flex;align-items:center;justify-content:space-between;gap:16px;
    max-width:var(--max-width);margin:0 auto;padding:10px 16px;
  }

  .logo{
    display:flex;align-items:center;gap:10px;
    font-weight:800;font-size:1.3rem;color:#05204A;
  }
  .logo svg{width:28px;height:28px;fill:var(--accent);}

  nav.main-nav{display:flex;align-items:center;gap:14px}
  nav.main-nav a{
    color:#0f172a;text-decoration:none;font-weight:600;
    padding:8px 10px;border-radius:8px;transition:.2s;
  }
  nav.main-nav a:hover{
    background:rgba(37,211,102,0.08);color:var(--accent-dark);
  }

  .controls{display:flex;align-items:center;gap:10px}
  .icon-btn{
    background:transparent;border:0;cursor:pointer;
    padding:6px;border-radius:8px;
    display:flex;align-items:center;justify-content:center;
    transition:background .2s;
  }
  .icon-btn:hover{background:rgba(37,211,102,0.08);}
  .icon-btn svg{width:22px;height:22px;fill:#05204A;}
  .cart-btn{position:relative;background:var(--accent);border-radius:10px;padding:8px;border:none;}
  .cart-btn svg{fill:#fff;}
  .cart-count{
    position:absolute;top:-4px;right:-4px;
    background:#05204A;color:#fff;
    border-radius:50%;padding:2px 6px;font-size:11px;
  }

  /* Hero */
  .hero{
    display:flex;align-items:center;gap:20px;margin:22px 0;
    padding:28px;border-radius:16px;
    background:linear-gradient(135deg,#fff,#f2fff8);
    box-shadow:var(--shadow);
  }
  .hero-left{flex:1}
  .hero h1{margin:0;font-size:clamp(22px,3vw,34px);color:#05204A}
  .hero p{margin:10px 0;color:var(--muted)}
  .hero-cta{display:flex;gap:12px;margin-top:12px}
  .btn-primary{
    background:var(--accent);color:#fff;padding:10px 16px;
    border-radius:10px;border:0;cursor:pointer;font-weight:700;
  }
  .btn-ghost{
    background:transparent;border:1px solid rgba(5,32,74,0.06);
    padding:10px 14px;border-radius:10px;cursor:pointer;
  }
  .hero-right{width:260px;display:flex;justify-content:center;}
  .hero-right img{width:100%;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}

  /* Products */
  .products-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;margin-top:20px}
  .card{
    background:var(--card-bg);border-radius:12px;padding:14px;
    box-shadow:var(--shadow);
    display:flex;flex-direction:column;align-items:stretch;
    transition:transform .18s ease,box-shadow .18s ease;
  }
  .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.08);}
  .img-wrap{height:180px;border-radius:10px;overflow:hidden;
    display:flex;align-items:center;justify-content:center;background:#fff;}
  .img-wrap img{max-width:100%;max-height:100%;object-fit:contain;}
  .card h3{margin:12px 0 6px;font-size:1rem;}
  .price{font-weight:800;color:#05204A;margin-bottom:8px;}
  .actions{margin-top:auto;display:flex;gap:10px;}
  .add-btn,.wa-btn{flex:1;padding:10px;border-radius:10px;border:0;cursor:pointer;font-weight:700;}
  .add-btn{background:var(--accent);color:#fff;}
  .wa-btn{background:#075e54;color:#fff;}

  /* Pagination */
  .pagination{display:flex;justify-content:center;gap:8px;margin:22px 0;}
  .pagination button{padding:8px 12px;border-radius:8px;border:1px solid rgba(2,6,23,0.06);cursor:pointer;background:#fff;}

  /* Modals */
  .modal{display:none;position:fixed;inset:0;background:rgba(2,6,23,0.5);z-index:200;align-items:center;justify-content:center;padding:16px;}
  .modal.open{display:flex;}
  .modal-card{background:#fff;border-radius:12px;width:100%;max-width:720px;padding:18px;box-shadow:0 30px 60px rgba(2,6,23,0.12);max-height:92vh;overflow:auto;position:relative;}
  .modal-card .close{position:absolute;top:12px;right:16px;cursor:pointer;font-size:22px;border:none;background:none;}

  .cart-list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:12px;}
  .cart-item{display:flex;align-items:center;gap:12px;padding:8px;border-radius:10px;border:1px solid rgba(2,6,23,0.04);}
  .cart-item img{width:72px;height:72px;object-fit:cover;border-radius:8px;}
  .qty-controls{display:flex;align-items:center;gap:8px;}

  footer.site-footer{margin-top:36px;background:#fff;padding:20px;border-radius:12px;box-shadow:var(--shadow);text-align:center;color:var(--muted);}
  footer a{color:var(--accent);text-decoration:none;font-weight:700;}

  @media (max-width:1000px){.products-grid{grid-template-columns:repeat(3,1fr)}.hero-right{display:none}}
  @media (max-width:740px){.products-grid{grid-template-columns:repeat(2,1fr)}.hero{flex-direction:column;align-items:flex-start}}
  @media (max-width:420px){.products-grid{grid-template-columns:1fr}nav.main-nav{display:none}.logo span{font-size:1.1rem}}
</style>
</head>
<body>

<header class="site-header">
  <div class="hdr-inner">
    <div class="logo">
      <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 8l-10 5 10 5 10-5-10-5zm0 8l-10 5 10 5 10-5-10-5z"/></svg>
      <span>ONLINETRADERZ</span>
    </div>

    <nav class="main-nav">
      <a href="/">Home</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </nav>

    <div class="controls">
      <button class="icon-btn" onclick="setTheme('light')" title="Light">
        <svg viewBox="0 0 24 24"><path d="M12 4a1 1 0 010 2 6 6 0 100 12 1 1 0 010 2 8 8 0 110-16z"/></svg>
      </button>
      <button class="icon-btn" onclick="setTheme('dark')" title="Dark">
        <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
      <button class="icon-btn" onclick="setTheme('blue')" title="Blue">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
      </button>
      <button class="cart-btn" onclick="openCart()" title="Cart">
        <svg viewBox="0 0 24 24"><path d="M7 4h-2l-3 7v2h2l3.6 7.59L10 20h8v-2H11l-1.1-2h8.45a1 1 0 00.95-.68l3.58-10A1 1 0 0021 3H7v1z"/></svg>
        <span id="cartCount" class="cart-count">0</span>
      </button>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <div class="hero-left">
      <h1>Welcome to ONLINETRADERZ</h1>
      <p>Handpicked products, reliable delivery, and great prices. Cash on Delivery available.</p>
      <div class="hero-cta">
        <button class="btn-primary" onclick="scrollToProducts()">Shop Now</button>
        <button class="btn-ghost" onclick="openCart()">View Cart</button>
      </div>
    </div>
    <div class="hero-right">
      <img src="https://via.placeholder.com/280x180?text=Featured+Product" alt="Featured Product">
    </div>
  </section>

  <section id="shop">
    <div style="display:flex;justify-content:space-between;align-items:end;margin-top:18px">
      <h2 style="margin:0">Featured Products</h2>
      <div style="color:var(--muted)">Showing <span id="productCount">0</span> products</div>
    </div>
    <div id="productsGrid" class="products-grid"></div>
    <div class="pagination" id="pagination"></div>
  </section>

  <footer id="contact" class="site-footer">
    <div style="margin-bottom:8px">
      Email: <a href="mailto:farisdaar107@gmail.com">farisdaar107@gmail.com</a> •
      WhatsApp: <a href="https://wa.me/923444318078" target="_blank">+92 344 4318078</a>
    </div>
    <div style="font-size:13px;color:var(--muted)">© ONLINETRADERZ — Built with care</div>
  </footer>
</main>
