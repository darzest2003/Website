<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONLINETRADERZ — Product Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .form { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    .form input, .form button { margin: 5px 0; padding: 10px; width: 100%; }
    .form button { background: #25D366; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .products { display: grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap: 20px; }
    .product { background: #fff; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; }
    .product input { width: 100%; margin: 5px 0; padding: 8px; }
    .product button { margin: 5px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .update { background: #007bff; color: #fff; }
    .delete { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <h1>Product Management</h1>

  <div class="form">
    <h2>Add Product</h2>
    <input type="text" id="title" placeholder="Product Title" />
    <input type="number" id="price" placeholder="Price" />
    <input type="number" id="stock" placeholder="Stock" />
    <input type="text" id="imageUrl" placeholder="Image URL" />
    <button onclick="addProduct()">Add Product</button>
  </div>

  <h2>All Products</h2>
  <div class="products" id="products"></div>

<script>
const API = "https://cppbackened.onrender.com";

// ----------------- Load Products -----------------
async function loadProducts(){
  const res = await fetch(`${API}/api/products`);
  const products = await res.json();
  renderProducts(products);
}

// ----------------- Render Products -----------------
function renderProducts(list){
  const container = document.getElementById("products");
  container.innerHTML = "";
  list.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${p.img || 'https://via.placeholder.com/200'}" alt="${p.title}">
      <input type="text" value="${p.title}" id="title_${p.id}">
      <input type="number" value="${p.price}" id="price_${p.id}">
      <input type="number" value="${p.stock}" id="stock_${p.id}">
      <input type="text" value="${p.img}" id="url_${p.id}">
      <div>
        <button class="update" onclick="updateProduct('${p.id}')">Update</button>
        <button class="delete" onclick="deleteProduct('${p.id}')">Delete</button>
      </div>
    `;
    container.appendChild(div);
  });
}

// ----------------- Add Product -----------------
async function addProduct(){
  const title = document.getElementById("title").value.trim();
  const price = Number(document.getElementById("price").value || 0);
  const stock = Number(document.getElementById("stock").value || 0);
  const img = document.getElementById("imageUrl").value.trim();

  if(!title || !price || !stock || !img){ alert("Fill all fields"); return; }

  const newProduct = {
    id: "p_" + Math.random().toString(36).slice(2,9),
    title,
    price,
    stock,
    img
  };

  const existing = await (await fetch(`${API}/api/products`)).json();
  const products = [...existing, newProduct];

  const res = await fetch(`${API}/api/products`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(products)
  });

  if(!res.ok){ alert("Failed to add product"); return; }
  alert("✅ Product added!");

  document.getElementById("title").value = "";
  document.getElementById("price").value = "";
  document.getElementById("stock").value = "";
  document.getElementById("imageUrl").value = "";

  loadProducts();
}

// ----------------- Update Product -----------------
async function updateProduct(id){
  const title = document.getElementById(`title_${id}`).value.trim();
  const price = Number(document.getElementById(`price_${id}`).value || 0);
  const stock = Number(document.getElementById(`stock_${id}`).value || 0);
  const img = document.getElementById(`url_${id}`).value.trim();

  const products = await (await fetch(`${API}/api/products`)).json();
  const index = products.findIndex(p => p.id === id);
  if(index < 0) return alert("Product not found");

  products[index] = { ...products[index], title, price, stock, img };
  await fetch(`${API}/api/products`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(products)
  });
  alert("✅ Product updated!");
  loadProducts();
}

// ----------------- Delete Product -----------------
async function deleteProduct(id){
  const products = await (await fetch(`${API}/api/products`)).json();
  const filtered = products.filter(p => p.id !== id);
  await fetch(`${API}/api/products`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(filtered)
  });
  alert("✅ Product deleted!");
  loadProducts();
}

loadProducts();
</script>
</body>
</html>
