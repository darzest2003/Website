<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Product Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .form { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,.1); max-width: 500px; margin-left:auto;margin-right:auto;}
    .form input { margin: 5px 0; padding: 10px; width: 100%; }
    .form button { margin-top: 10px; padding: 10px 15px; cursor: pointer; background: #25D366; color: #fff; border: none; border-radius: 5px; }
    .products { display: grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap: 20px; margin-top: 20px; }
    .product { background: #fff; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; }
    .product input { width: 100%; margin: 5px 0; padding: 8px; }
    .product button { margin: 5px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .update { background: #007bff; color: #fff; }
    .delete { background: #dc3545; color: #fff; }
    .message { text-align: center; margin-bottom: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Admin Product Management</h1>

  <div class="form">
    <div id="message" class="message"></div>
    <h2>Add Product</h2>
    <input type="text" id="title" placeholder="Product Title">
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="stock" placeholder="Stock">
    <input type="file" id="imageFile" accept="image/*">
    <input type="text" id="imageUrl" placeholder="Or paste image URL">
    <button onclick="addProduct()">Add Product</button>
  </div>

  <h2>All Products</h2>
  <div class="products" id="products"></div>

<script>
async function fileToDataURL(file){
  if(!file) return null;
  return new Promise((resolve, reject)=>{
    const reader = new FileReader();
    reader.onload = ()=>resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

async function loadProducts(){
  try {
    const res = await fetch("/api/products");
    const products = await res.json();
    renderProducts(products);
  } catch(err){
    console.error("Error loading products:", err);
  }
}

function renderProducts(list){
  const container = document.getElementById("products");
  container.innerHTML = "";
  list.forEach(p=>{
    const div = document.createElement("div");
    div.className = "product";
    const imgSrc = p.img || "https://via.placeholder.com/200";
    div.innerHTML = `
      <img src="${imgSrc}" alt="${p.title}">
      <input type="text" value="${p.title}" id="title_${p.id}">
      <input type="number" value="${p.price}" id="price_${p.id}">
      <input type="number" value="${p.stock}" id="stock_${p.id}">
      <input type="file" id="file_${p.id}" accept="image/*">
      <input type="text" id="url_${p.id}" placeholder="Or paste new image URL">
      <div>
        <button class="update" onclick="updateProduct('${p.id}')">Update</button>
        <button class="delete" onclick="deleteProduct('${p.id}')">Delete</button>
      </div>
    `;
    container.appendChild(div);
  });
}

async function addProduct(){
  const title = document.getElementById("title").value.trim();
  const price = Number(document.getElementById("price").value || 0);
  const stock = Number(document.getElementById("stock").value || 0);
  const file = document.getElementById("imageFile").files[0];
  const url = document.getElementById("imageUrl").value.trim();

  if(!title){ alert("Enter product title"); return; }

  let img = null;
  if(file) img = await fileToDataURL(file);
  else if(url) img = url;

  const newProduct = { 
    id: "p_" + Math.random().toString(36).slice(2,9),
    title, price, stock, img
  };

  // Fetch existing products
  const existingProducts = await (await fetch("/api/products")).json();
  const products = [...existingProducts, newProduct];

  await fetch("/api/products",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(products)
  });

  document.getElementById("message").textContent = "Product added successfully!";
  setTimeout(()=>document.getElementById("message").textContent="", 3000);

  // Reset form
  document.getElementById("title").value="";
  document.getElementById("price").value="";
  document.getElementById("stock").value="";
  document.getElementById("imageFile").value="";
  document.getElementById("imageUrl").value="";

  loadProducts();
}

async function updateProduct(id){
  const title = document.getElementById(`title_${id}`).value.trim();
  const price = Number(document.getElementById(`price_${id}`).value || 0);
  const stock = Number(document.getElementById(`stock_${id}`).value || 0);
  const file = document.getElementById(`file_${id}`).files[0];
  const url = document.getElementById(`url_${id}`).value.trim();

  let img = null;
  if(file) img = await fileToDataURL(file);
  else if(url) img = url;

  const products = await (await fetch("/api/products")).json();
  const index = products.findIndex(p => p.id === id);
  if(index === -1) return alert("Product not found");

  products[index] = { ...products[index], title, price, stock };
  if(img) products[index].img = img;

  await fetch("/api/products",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(products)
  });

  document.getElementById("message").textContent = "Product updated successfully!";
  setTimeout(()=>document.getElementById("message").textContent="", 3000);
  loadProducts();
}

async function deleteProduct(id){
  let products = await (await fetch("/api/products")).json();
  products = products.filter(p => p.id !== id);

  await fetch("/api/products",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(products)
  });

  document.getElementById("message").textContent = "Product deleted!";
  setTimeout(()=>document.getElementById("message").textContent="", 3000);
  loadProducts();
}

// Initial load
loadProducts();
</script>
</body>
</html>
